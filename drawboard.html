<!doctype html>
<html>
  <head>
    <title>Collaborative Drawing Panel</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="drawboard.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <!-- Login modal taken and modified from
      http://bootsnipp.com/snippets/featured/clean-modal-login-form
    -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="loginmodal-container">
        	<h1>Welcome to Collaborative Drawing Board!</h1><br>
          <form>
        		<input id="username" type="text" name="user" placeholder="Enter your name" pattern=".{3,20}" required title="3 to 20 characters">
            <button id="login" type="button" class="btn btn-default">Join a room</button>
          </form>
        </div>
      </div>
	  </div>

    <div class="banner">
      <h3 class="title">Collaborative Drawing Panel</h3>
    </div>
      <div class="workspace row">
        <div class="drawing-toolbar col-sm-2">
          <div class="btn-group-vertical">
           <div class="btn-group" role="group">
              <button id="clearButton" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button id="pen" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button id="eraser" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button id="downloadButton" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button id="imageButton" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button id="colorButton" type="button" class="btn btn-default">
                <input type="color" id="colorInput"/>
              </button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default">
                <i class="fa fa-paint-brush" aria-hidden="true"></i><input id="brushSize" type="number" name="quantity" min="1" max="20" value="1">
              </button>
            </div>
          </div>
          <input type="file" id="imageUpload"/>
        </div>
        
        <div id="mainArea" class="col-sm-8">
          <canvas id="drawingPanel">Your browser may not support canvas</canvas>
          <!--<p id="demo"></p> -->
          <script src="drawboard.js"></script>
        </div>

        <div class="col-sm-2">
          <h4>Users</h4>
          <ul id="activeUserList">
            <li>Messages<span style="font-size:16px;" class="pull-right showopacity glyphicon glyphicon-user"></span></li>
            <li>Messages<span style="font-size:16px;" class="pull-right showopacity glyphicon glyphicon-user"></span></li>
            <li>Messages<span style="font-size:16px;" class="pull-right showopacity glyphicon glyphicon-user"></span></li>
          </ul> 
        </div>
      </div>
    <!--
    <div class="sidebar col-sm-2"> 
      <h4>Users</h4>
      <ul id="activeUserList"></ul>
    </div> -->

    <!--
    <div id="currentUsers">
      <p id="thisUser"></p>
      <p> Users currently online: </p>
      <ul id="activeUserList"></ul>
    </div>
    -->
  </body>
</html>
