<!doctype html>
<html>
  <head>
    <title>Collaborative Drawing Panel</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="drawboard.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>

    <!-- Login modal taken and modified from
      http://bootsnipp.com/snippets/featured/clean-modal-login-form
    -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="loginmodal-container">
        	<h1>Welcome to Collaborative Drawing Board!</h1><br>
          <form>
        		<input id="username" type="text" name="user" placeholder="Enter your name" pattern=".{3,10}" required title="3 to 10 characters">
            <button id="login" type="button" class="btn btn-default">Join a room</button>
          </form>
        </div>
      </div>
	  </div>

    <input type="file" id="imageUpload"/>

    <div id="mainArea">
      <canvas id="drawingPanel" width="500px" height="400px">Your browser may not support canvas</canvas>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button id="clearButton" type="button" class="btn btn-default">Clear</button>
        </div>
        <div class="btn-group" role="group">
          <button id="pen" type="button" class="btn btn-default">Pen</button>
        </div>
        <div class="btn-group" role="group">
          <button id="eraser" type="button" class="btn btn-default">Eraser</button>
        </div>
        <div class="btn-group" role="group">
          <button id="downloadButton" type="button" class="btn btn-default">Save as Image</button>
        </div>
      </div>
      <p id="demo"></p>
      <script src="drawboard.js"></script>
    </div>

    <div id="currentUsers">
      <p id="thisUser"></p>
    </div>
  </body>
</html>
