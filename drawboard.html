<!doctype html>
<html>
  <head>
    <title>Collaborative Drawing Panel</title>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="drawboard.css" media="screen" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
    <input type="file" id="imageUpload"/>
    <div id="mainArea">
      <canvas id="drawingPanel" width="500px" height="400px">Your browser may not support canvas</canvas>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button id="clearButton" type="button" class="btn btn-default">Clear</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Middle</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">Right</button>
        </div>
      </div>
      <p id="demo"></p>
      <script src="drawboard.js"></script>
    </div>
  </body>
</html>
